<div [@routerTransition]>
<div class="row">
    <div class="col col-sm-6">
        <div class="card mb-3">
            <div class="card-header">
                Statistique des plats
            </div>
            <div class="card-body">
                <canvas baseChart height="180px" [data]="data" [labels]="dataLabel" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                </canvas>
            </div>
        </div>
    </div>
</div>
</div>
