<div>
  <h2 class="text-muted">RESTAURANT <small>LES MEILLEURS PLATS</small></h2>
  <div class="panel panel-default content" [@routerTransition]>
    <div class="panel-heading panel-heading-height-auto">
      <i class="fa fa-file"></i>&nbsp;
      <label>{{'about'|translate}}</label>
    </div>
    <div class="panel-body modal-item-content">
      <div class="row form-group">
        <div class="col-lg-12 table-responsive">
          <table #dataTable class="table table-hover compact" width="100%">
            <thead>
              <tr>
                <th class="th-sm">NOM
                </th>
                <th class="th-sm">PRENOM
                </th>
            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <td>
                  {{item.nom}}
                </td>
                <td>
                  {{item.prenom}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
